syntax = "proto3";

package protocol;

enum RequestType {
  CHECK_ALIVE = 0;

  PLAY = 1;
  PAUSE = 2;
  STOP = 3;
  NEXT = 4;
  PREV = 5;

  SET_REPEAT = 10;
  SET_VOLUME = 11;
  TOGGLE_SHUFFLE = 12;

  GET_REPEAT = 20;
  GET_VOLUME = 21;
  GET_STATUS = 29;

  ADD_TRACK = 30;
  REMOVE_TRACK = 31;
  CLEAR_QUEUE = 32;

  TERMINATE = 99;

  SECRET_CODE = 114514;
}

message Request {
  RequestType type = 1;
  optional string data = 2;
}

enum ResponseType {
  IM_ALIVE = 0;

  OK = 1;

  ERROR = 99;

  HI_IM_YAJYU_SENPAI = 114514;
}

message Response {
  ResponseType type = 1;
  optional string data = 2;
}